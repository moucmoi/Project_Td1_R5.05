{% extends 'monApp/base.html' %}
{% block menu %}
<h1>Liste des statut</h1>
{% endblock %}
{% block contenu %}
<table class="table">
    <thead>
        <th>Id</th>
        <th>Nom Statut</th>
    </thead>
    <tbody>
        {% for stat in stats %}
        <tr>
            <td>{{ stat.idStatut }} </td>
            <td>{{ stat.libelleStatut }} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
