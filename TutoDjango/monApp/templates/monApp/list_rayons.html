{% extends 'monApp/base.html' %}
{% block menu %}
<h1>Liste des rayon</h1>
{% endblock %}
{% block contenu %}
<table class="table">
    <thead>
        <th>Id</th>
        <th>Nom Rayon</th>
    </thead>
    <tbody>
        {% for ry in rys %}
        <tr>
            <td>{{ ry.idRayon }} </td>
            <td>{{ ry.nomRayon }} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
